<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #dvd-logo {
            position: absolute;
            width: 20vw; /* Responsive width */
            max-width: 100px; /* Maximum size */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="dvd_logo.png" id="dvd-logo" alt="DVD Logo">
    </div>
    <script>
        window.onload = function() {
            const container = document.getElementById('container');
            const dvdLogo = document.getElementById('dvd-logo');

            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;
            let logoWidth = dvdLogo.clientWidth;
            let logoHeight = dvdLogo.clientHeight;

            let x = Math.random() * (containerWidth - logoWidth);
            let y = Math.random() * (containerHeight - logoHeight);
            let xSpeed = 1;  // Reduced speed for slower animation
            let ySpeed = 1;  // Reduced speed for slower animation

            function update() {
                x += xSpeed;
                y += ySpeed;

                if (x + logoWidth >= containerWidth || x <= 0) {
                    xSpeed = -xSpeed;
                }
                if (y + logoHeight >= containerHeight || y <= 0) {
                    ySpeed = -ySpeed;
                }

                dvdLogo.style.left = x + 'px';
                dvdLogo.style.top = y + 'px';

                requestAnimationFrame(update);
            }

            update();

            window.addEventListener('resize', () => {
                containerWidth = container.clientWidth;
                containerHeight = container.clientHeight;
                logoWidth = dvdLogo.clientWidth;
                logoHeight = dvdLogo.clientHeight;
            });
        };
    </script>
</body>
</html>
