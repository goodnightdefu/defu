<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ľ̷̡̹̻͉͓̌̋͋̈́o̵̞̜͓͕̳̐̋̂s̵̨̮̈́̀t̸̩̤̝̟̫͑͝</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Google Sans', sans-serif;
            text-align: center;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #whoami-logo {
            position: absolute;
            width: 20vw; /* Responsive width */
            max-width: 100px; /* Maximum size */
            height: auto;
        }

        #lost-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <audio src="whiteferrari.mp3" autoplay loop></audio>
    <div id="container">
        <img src="whoami.png" id="whoami-logo" alt="">
        <div id="lost-text">lost.</div>
    </div>
    <script>
        window.onload = function() {
            const container = document.getElementById('container');
            const whoamiLogo = document.getElementById('whoami-logo');

            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;
            let logoWidth = whoamiLogo.clientWidth;
            let logoHeight = whoamiLogo.clientHeight;

            let x = Math.random() * (containerWidth - logoWidth);
            let y = Math.random() * (containerHeight - logoHeight);
            let xSpeed = 1;  // Reduced speed for slower animation
            let ySpeed = 1;  // Reduced speed for slower animation

            function update() {
                x += xSpeed;
                y += ySpeed;

                if (x + logoWidth >= containerWidth || x <= 0) {
                    xSpeed = -xSpeed;
                }
                if (y + logoHeight >= containerHeight || y <= 0) {
                    ySpeed = -ySpeed;
                }

                whoamiLogo.style.left = x + 'px';
                whoamiLogo.style.top = y + 'px';

                requestAnimationFrame(update);
            }

            update();

            window.addEventListener('resize', () => {
                containerWidth = container.clientWidth;
                containerHeight = container.clientHeight;
                logoWidth = whoamiLogo.clientWidth;
                logoHeight = whoamiLogo.clientHeight;
            });
        };
    </script>
</body>
</html>
