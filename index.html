<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ḏ̶̡̢̣̫̼̠̣̟̞̜̰͈̼̻͎̝̑̀͜ͅͅr̵̨̢̡̮͈̬̤͔̥̞̳̰̙̩͚͉̀̋ḛ̸̭̥̤̰̞̺̝̈́͑͆͛͊̓͗́͗́͑̓͆͐̕͜͠a̵̤̰̹̬̙̦̒̈́̋m̵̡̗̥̪̜̬̯̟̘͔̣͉̙͚̭̤̲̯̮̪͉͆̎̑͐͆͋̿͌̑̽̈́̅̓̇̆͑̕ͅ</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('poolroom.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Google Sans', sans-serif;
            text-align: center;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #whoami-logo {
            position: absolute;
            width: 20vw; /* Responsive width */
            max-width: 100px; /* Maximum size */
            height: auto;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }

        #lost-text {
            position: absolute;
            font-style: italic;
            font-weight: bold;
            font-size: 2em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Adjust color if needed for better visibility */
        }
    </style>
</head>
<body>
    <audio id="background-audio" src="whiteferrari.mp3" loop></audio>
    <div id="container">
        <img src="whoami.png" id="whoami-logo" alt="">
        <div id="lost-text">lost.</div>
    </div>
    <script>
        window.onload = function() {
            const audio = document.getElementById('background-audio');
            const logo = document.getElementById('whoami-logo');
            const container = document.getElementById('container');

            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;
            let logoWidth = logo.clientWidth;
            let logoHeight = logo.clientHeight;

            let x = Math.random() * (containerWidth - logoWidth);
            let y = Math.random() * (containerHeight - logoHeight);
            let xSpeed = 1;  // Reduced speed for slower animation
            let ySpeed = 1;  // Reduced speed for slower animation

            function update() {
                x += xSpeed;
                y += ySpeed;

                if (x + logoWidth >= containerWidth || x <= 0) {
                    xSpeed = -xSpeed;
                }
                if (y + logoHeight >= containerHeight || y <= 0) {
                    ySpeed = -ySpeed;
                }

                logo.style.left = x + 'px';
                logo.style.top = y + 'px';

                requestAnimationFrame(update);
            }

            update();

            window.addEventListener('resize', () => {
                containerWidth = container.clientWidth;
                containerHeight = container.clientHeight;
                logoWidth = logo.clientWidth;
                logoHeight = logo.clientHeight;
            });

            // Add event listener to the PNG image to play the audio
            logo.addEventListener('click', function() {
                audio.play().catch(error => {
                    console.error('Failed to play audio:', error);
                });
            });
        };
    </script>
</body>
</html>
